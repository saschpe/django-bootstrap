<div class="control-group input-append{% if errors %} error{% endif %}">
  <label class="control-label" for="{{ bf_raw.id_for_label }}">{{ label }}</label>
  <div class="controls">
    {{ bf }}
    {% if errors %}
      <span class="help-inline">{{ errors }}</span>
    {% endif %}
    {% if help_text %}
      <p class="help-block">{{ help_text }}</p>
    {% endif %}
  </div>
</div>
